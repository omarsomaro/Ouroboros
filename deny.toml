[graph]
all-features = true

[advisories]
version = 2
ignore = [
    # Unmaintained crates accepted temporarily while upstream ecosystem migrations are pending.
    # Track removal in roadmap/security backlog.
    "RUSTSEC-2025-0141", # bincode (used directly and via webrtc stack)
    "RUSTSEC-2024-0384", # instant (via reed-solomon-erasure -> parking_lot)
    "RUSTSEC-2024-0436", # paste (via netlink stack)
    "RUSTSEC-2024-0381", # pqcrypto-kyber (intentionally retained for pq feature compatibility)
    "RUSTSEC-2025-0134", # rustls-pemfile (deprecated wrapper; migration planned)
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "MPL-2.0",
]
confidence-threshold = 0.8

[[licenses.exceptions]]
crate = "tun"
allow = ["WTFPL"]

[[licenses.exceptions]]
crate = "webpki-roots"
allow = ["CDLA-Permissive-2.0"]

[[licenses.exceptions]]
crate = "webpki-root-certs"
allow = ["CDLA-Permissive-2.0"]

[[licenses.exceptions]]
crate = "xxhash-rust"
allow = ["BSL-1.0"]

[[licenses.exceptions]]
crate = "aws-lc-sys"
allow = ["OpenSSL"]

[[licenses.exceptions]]
crate = "foldhash"
allow = ["Zlib"]

[bans]
multiple-versions = "warn"
wildcards = "warn"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
