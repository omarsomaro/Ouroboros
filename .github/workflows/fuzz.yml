name: Fuzz

on:
  schedule:
    - cron: "0 2 * * 2"
  workflow_dispatch:

jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      - name: Fuzz offer decoder
        run: cargo fuzz run fuzz_offer_decode -- -max_total_time=60

      - name: Fuzz protocol and cipher surfaces
        run: cargo fuzz run fuzz_protocol_and_cipher -- -max_total_time=60

      - name: Fuzz frame length parser
        run: cargo fuzz run fuzz_frame_len -- -max_total_time=60
