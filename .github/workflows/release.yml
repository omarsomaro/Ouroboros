name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build release binaries
        run: cargo build --release --locked --bin handshacke --bin hs-cli

      - name: Package Linux artifacts
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          archive="handshacke-${GITHUB_REF_NAME}-${{ matrix.target }}.${{ matrix.archive_ext }}"
          tar -C target/release -czf "dist/${archive}" handshacke hs-cli

      - name: Package Windows artifacts
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $archive = "handshacke-$env:GITHUB_REF_NAME-${{ matrix.target }}.${{ matrix.archive_ext }}"
          Compress-Archive -Path target/release/handshacke.exe,target/release/hs-cli.exe -DestinationPath "dist/$archive" -Force

      - name: Upload packaged binaries
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: dist/*
          if-no-files-found: error

  sbom:
    name: sbom
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-cyclonedx
        run: cargo install cargo-cyclonedx --locked

      - name: Generate CycloneDX SBOM
        run: cargo cyclonedx --workspace

      - name: Collect SBOM files
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p sbom
          find . -type f -name "bom.xml" -exec cp --parents {} sbom/ \;

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom/**
          if-no-files-found: error

  publish:
    name: publish
    runs-on: ubuntu-latest
    needs: [build, sbom]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      attestations: write
      id-token: write

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: dist

      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: dist/sbom

      - name: Generate SHA256 checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          find . -type f -print0 | LC_ALL=C sort -z | xargs -0 sha256sum > SHA256SUMS

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign checksums (keyless)
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          cosign sign-blob --yes \
            --bundle SHA256SUMS.bundle \
            --output-signature SHA256SUMS.sig \
            --output-certificate SHA256SUMS.pem \
            SHA256SUMS

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            dist/*.tar.gz
            dist/*.zip
            dist/SHA256SUMS
            dist/SHA256SUMS.sig
            dist/SHA256SUMS.pem
            dist/SHA256SUMS.bundle
            dist/sbom/**

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/SHA256SUMS
            dist/SHA256SUMS.sig
            dist/SHA256SUMS.pem
            dist/SHA256SUMS.bundle
            dist/sbom/**
